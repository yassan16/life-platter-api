version: '3.8'

services:
  # 1. データベース
  db:
    image: mysql:8.0
    container_name: life_platter_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: life_platter_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql

  # 2. アプリサーバー (FastAPI)
  app:
    build: .
    container_name: life_platter_app
    # 【変更点】ports: "8000:8000" を削除（外部から直接アクセスさせないため）
    volumes:
      - .:/src
    environment:
      DATABASE_URL: mysql+pymysql://user:password@db/life_platter_db
      JWT_SECRET_KEY: your-secret-key-change-in-production
      S3_BUCKET_NAME: ""  # 空でスタブモード
      AWS_REGION: ap-northeast-1
      PRESIGNED_URL_EXPIRES: "300"
      MAX_IMAGE_SIZE: "10485760"
    depends_on:
      - db

  # 3. Webサーバー (Nginx) 【新規追加】
  nginx:
    image: nginx:latest
    container_name: life_platter_nginx
    ports:
      - "80:80"  # ブラウザからは http://localhost でアクセス
    volumes:
      # 作成した設定ファイルをコンテナ内にマウント
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app # FastAPIが立ち上がってからNginxを起動

volumes:
  db_data: